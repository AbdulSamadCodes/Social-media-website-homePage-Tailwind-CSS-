<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responive social media webiste</title>

    <!-- google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind css link -->
    <link rel="stylesheet" href="Styles/output.css" />

    <!-- iconscout cdn link-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css"
    />

    <!-- custom css link -->
    <link rel="stylesheet" href="Styles/global__custom__properties.css" />
    <link rel="stylesheet" href="Styles/reset.css" />
    <link rel="stylesheet" href="Styles/reused_styles.css" />
    <link rel="stylesheet" href="Styles/main__styles.css" />
    <link rel="stylesheet" href="Styles/custom__utility__classes.css" />
  </head>

  <body>
    <!-- header -->
    <header class="header fixed w-full primary-bg">
      <div
        class="wrapper-container flex items-center justify-between me-auto ms-auto"
      >
        <div class="logo">
          <a href="#" class="text-3xl font-bold text-primary">nokoSocial</a>
        </div>

        <div class="header__searchbar-wrapper gap-10 relative">
          <span class="absolute search-icon"
            ><i class="uil uil-search"></i
          ></span>
          <input
            type="search"
            placeholder="Search for creators,inspirations & projects"
            class="header__searchbar"
          />
        </div>

        <div class="create-box flex items-center gap-6">
          <button class="primary-btn create__btn font-semibold">Create</button>

          <div class="user-profile overflow-hidden rounded-full">
            <img src="images/profile-1.jpg" />
          </div>
        </div>
      </div>
    </header>

    <!-- main -->
    <main class="main-container">
      <div class="wrapper-container grid ms-auto me-auto">

        <!-- primary sidebar   -->
        <aside class="sidebar primary-sidebar">
          <div class="user__info primary-bg">
            <div
              class="user-info-wrapper flex items-center gap-6 shrink-0 flex-wrap"
            >
              <div class="user-profile overflow-hidden rounded-full">
                <img src="images/profile-1.jpg" />
              </div>

              <div class="user__info">
                <p class="user__name text-primary font-semibold">Diana Ayi</p>
                <p class="text-secondary">@dayi</p>
              </div>
            </div>
          </div>

          <div class="sidebar-nav">

          </div>
        </aside>

        <article></article>

        <aside></aside>
      </div>
    </main>
    
  </body>
</html>
